<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos inline y block</title>
    <link rel="stylesheet" href="/Lección21/css/estilos.css">
</head>
<body>
    <h1>Elemento span (inline)</h1>
    <p>Texto donde vamos a <span style="color: rgb(187, 35, 35);border: 1px solid black;">enfatizar</span> y cambiar el <span style="color: rgb(68, 134, 112);font-weight: bold;">color de algunos elementos</span></p>
    <h1>Elemento div (block)</h1>
    <div>
        <h2>Título del div</h2>
        <p>Texto dentro del div</p>
    </div>
    <p>Texto fuera del div</p>
</body>
</html>
